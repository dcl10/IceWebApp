{% extends "core/base.html" %}

{% block content %}

    <form method="post" class="form-vertical" action="/patients/added/">
        {% csrf_token %}
            <div class="form-group">
                <label for="forename">Forename: </label>
                <input type="text" id="forename" name="forename" class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="surname">Surname: </label>
                <input type="text" id="surname" name="surname" class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="dob">DOB: </label>
                <input type="text" id="dob" name="dob" placeholder="e.g. 01 Jan 1993" class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="nhs_number">NHS Number: </label>
                <input type="text" id="nhs_number" name="nhs_number" class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="sex">Sex: </label>
                <input type="text" id="sex" name="sex" placeholder="Male or Female" class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="ethnicity">Ethnicity: </label>
                <input type="text" id="ethnicity" name="ethnicity" class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="#1_incident">First incident: </label>
                <input type="text" placeholder="e.g. 01 Jan 1993" id="#1_incident" name="#1_incident"
                       class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="dead_censor">DOD/DOC: </label>
                <input type="text" placeholder="e.g. 01 Jan 1993" id="dead_censor" name="dead_censor"
                       class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label for="snumber">Hospital number: </label>
                <input type="text" id="snumber" name="snumber" class="form-control" style="width:60%">
            </div>
            <div class="form-group">
                <label>Deceased: </label>
                <input type="radio" id="deceased_t" name="deceased" value="True">True
                <input type="radio" id="deceased_f" name="deceased" value="False">False
            </div>
            <div class="btn-group btn-group-justified" style="padding-bottom: 25px; width:60%">
                <div class="btn-group">
                    <button type="submit" id="save" class="form-control btn btn-primary">Save</button>
                </div>
                <div class="btn-group">
                    <button type="submit" class="form-control btn btn-primary" value="cancel">Cancel</button>
                </div>
            </div>
    </form>

{% endblock %}
